<!DOCTYPE html>
<html lang="en" ng-app="gitHubApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="views/stylesheet.css">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <title>Services and API practice</title>
</head>
<body ng-controller="apiController">
    <h1>samantha212's GitHub Events</h1>
    <div class="event" ng-repeat="repo in data.results">
        <h3><strong>Event Type: </strong>{{repo.type}}</h3>
        <p><strong>Repo Name: </strong>{{repo.repo.name}}</p>
        <p><strong>ID: </strong>{{repo.repo.id}}</p>
        <p><strong>Time: </strong>{{repo.created_at}}</p>
    </div>
</body>
</html>
